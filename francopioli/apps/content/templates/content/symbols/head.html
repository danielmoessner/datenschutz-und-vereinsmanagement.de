{% load static %}

<meta charset="utf-8">
<link rel="shortcut icon" href="{% static 'img/icon256.png' %}">
<link rel="icon" type="image/png" href="{% static 'img/icon32.png' %}" sizes="32x32">
<link rel="icon" type="image/png" href="{% static 'img/icon256.png' %}" sizes="256x256">
<link rel="apple-touch-icon" sizes="256x256" href="{% static 'img/icon256.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ title }}</title>
<meta content="{{ description }}" name="description">
<meta content="{{ title }}" property="og:title">
<meta content="{{ description }}" property="og:description">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{{ header_code|safe }}
